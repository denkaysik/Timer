<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Timer</title>
	<link rel="stylesheet" href="style.css">
</head>
<div class="timer">
	<span class="timer-txt">Осталось</span>
	<div class="timer-time">
		<div class="timer-item">
			<span class="timer-item-nubmers" id="hours">Часы</span>
			<span id="hours-txt"></span>
		</div>
		<div class="timer-item">
			<span class="timer-item-nubmers" id="minutes">Минуты</span>
			<span id="minutes-txt"></span>
		</div>
		<div class="timer-item">
			<span class="timer-item-nubmers" id="seconds">Секунды</span>
			<span id="seconds-txt"></span>
		</div>
	</div>
</div>
<body>
	<script src="main.js"></script>
</body>
</html>
